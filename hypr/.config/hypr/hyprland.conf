monitor=eDP-1,highres,0x0,1
monitor=DP-1,highres,1920x0,1.5
monitor=DP-3,highres,1920x0,1

#monitor=DP-3,disable
#monitor=eDP-1,disable

exec-once = waybar
#exec-once = hyprpaper
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = easyeffects --gapplication-service
#exec-once = /usr/bin/emacs --daemon
exec-once = dunst

input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options = caps:escape
    repeat_rate = 50
    repeat_delay = 240
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    # col.active_border = rgba(ffffffee) rgba(000000ee) 45deg
    col.active_border = rgba(00000000)
    col.inactive_border = rgba(00000000)
    layout = dwindle
}

decoration {
    rounding = 5
    blur = false
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = true
    shadow_range = 2
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = yes
    bezier = casual, 0.05, 0.9, 0.1, 1.05
    bezier = snappy, 0.05, 0.9, 0.1, 1
    bezier = curve, 0.05, 1, 0.05, 1
    animation = windowsIn, 1, 4, snappy
    animation = windowsMove, 1, 4, snappy
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 4, snappy
    animation = workspaces, 1, 4, curve, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_min_speed_to_force = 4
}

device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    focus_on_activate = true
}

windowrulev2 = tile,class:^(spotify)$

windowrulev2 = move 500 500,title:^(.*conky.*)$
windowrulev2 = float,title:^(.*conky.*)$
# windowrulev2 = opacity 0.8 0.8,title:^(.*conky.*)$
windowrulev2 = bordercolor rgb(000000),title:^(.*conky.*)$

windowrulev2 = tile,title:^(.*Vivaldi.*)$

windowrulev2 = float,title:^(.*Obsidian.*)$
windowrulev2 = opacity 0.8 0.2,floating:1,title:^(.*Obsidian.*)$
windowrulev2 = center,floating:1,title:^(.*Obsidian.*)$
windowrulev2 = pin,title:^(.*Obsidian.*)$

windowrulev2 = pin,title:^(.*Vivaldi is sharing your screen.*)$
windowrulev2 = opacity 0.8 0.0,title:^(.*Vivaldi is sharing your screen.*)$
windowrulev2 = size 200 50,title:^(.*Vivaldi is sharing your screen.*)$
windowrulev2 = center,title:^(.*Vivaldi is sharing your screen.*)$
windowrulev2 = move 560 30,title:^(.*Vivaldi is sharing your screen.*)$

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, I, exec, kitty --class=[fzpac] --title "pacman install" --hold sh -c "fzpac S"
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, N, exec, dunstctl history-pop
# bind = $mainMod, E, exec, emacsclient -c -a 'emacs'
bind = $mainMod, E, exec, kitty --session startup.conf
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, V, resizeactive, exact 960 940
# bind = $mainMod, V, moveactive, exact 480 80
bind = $mainMod, F, fullscreen, 
bind = $mainMod, R, exec, pkill wofi || wofi --show drun --columns 2 --width 620 -p search...
bindr= SUPER, SUPER_L, exec, waybar-reload
bind = $mainMod SHIFT, L, exec, swaylock --indicator --screenshots --effect-blur=9x7 --clock --inside-color 00000000 --ring-color 00000000 --line-color 00000000 --indicator-radius 150 --text-color ffffffff
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, tab, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scratchpad
bind = $mainMod, s, exec, scratchpad
bind = $mainMod SHIFT, s, exec, scratchpad -g -t
bind =, section, togglespecialworkspace, scratchpad

# Media
binde=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86AudioPrev, exec, playerctl previous
binde=, XF86AudioNext, exec, playerctl next
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, Print, exec, slurp | grim -g - - | wl-copy && wl-paste > ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')
